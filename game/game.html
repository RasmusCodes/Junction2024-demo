<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scooter Road Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="road">
      <div class="center-line lower"></div>
      <div class="center-line upper"></div>
      <div class="scooter"></div>
      
    </div>
    <div class="speedometer">
      <div class="speedometer-inner">
        <span id="speed">0</span> km/h
        <div class="needle"></div>
      </div>
    </div>  
  </div>
  <label id="toggleLabel">
    <input type="checkbox" id="toggleCheckbox"> Scootaware
  </label>
  <script src="script.js"></script>
</body>
</html>
